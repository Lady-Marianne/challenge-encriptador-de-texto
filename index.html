<!DOCTYPE html>
<html lang="es-ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&#x1F512; Encriptador de texto</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header class="header">
        <img src="./assets/logo.svg" alt="Logo de Alura Latam" class="logo">
        <h1>Encriptador de Texto</h1>
    </header>
    <main>
        <section class="seccion-izquierda">
            <textarea class="area-texto" placeholder="Ingrese el texto aquí" cols="30" rows="10" id="area-texto"></textarea>
            <div class="advertencia">
                <img src="./assets/exclamacion.svg" alt="Ícono de advertencia">
                <h6>Sólo letras, sin tildes ni caracteres especiales ni números.</h6>
            </div>
            <span id="mensaje-error" class="mensaje-error"></span>
            <div class="botones">
                <button class = "boton-encriptar" onclick = "botonEncriptar()">Encriptar</button>
                <button class = "boton-desencriptar" onclick = "botonDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="seccion-derecha">
            <div class="ocultar">
                <img src="./assets/munieco.svg" alt="Un muñeco con una lupa" class="munieco">
                <h2>Ningún mensaje fue encontrado:</h2>
                <p>Ingrese el texto que desea encriptar o desencriptar.</p>
            </div>
            <textarea cols="30" rows="10" class="texto-procesado" id="texto-procesado"></textarea>
            <div class="relleno">  <!-- La clase relleno tiene un texto transparente y sólo sirve para equilibrar
                el espacio y la ubicación de las 2 secciones. -->
                <img src="./assets/exclamacion.svg" alt="Ícono de advertencia">
                <h6>Sólo letras, sin tildes ni caracteres especiales ni números.</h6>
            </div>
            <span id="mensaje-confirmacion" class="mensaje-confirmacion"></span>
            <div class="copiar">
                <button class = "boton-copiar" onclick = "copiar()">Copiar</button>
                <button class = "boton-limpiar" onclick = "limpiar()">Limpiar</button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>@copyright 2024 - Desarrollado por Mariana A. Lois</p>
        <div class="redes">
            <a href="https://www.linkedin.com/in/marianaandrealois/" target="_blank"><img src="./assets/linkedin.png" alt="LinkedIn"></a>
            <a href="https://github.com/Lady-Marianne" target="_blank"><img src="./assets/github.png" alt="GitHub"></a>
        </div>           
    </footer>
    <script src="./scripts/app.js"></script>
</body>
</html>
