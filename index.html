<!DOCTYPE html>
<html lang="es-ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header">
        <img src="./assets/logo-alura.png" alt="Logo de Alura Latam" class="logo">
        <h1>Encriptador de texto de Mariana</h1>
    </header>
    <main>
        <section>
            <textarea class="area-texto" placeholder="Ingrese el texto aquí" cols="30" rows="10"></textarea>
            <div>
                <h6 class="informacion">Sólo letras minúsculas y sin tildes.</h6>
            </div>
            <div class="botones">
                <button class = "boton-encriptar" onclick = "botonEncriptar()">Encriptar</button>
                <button class = "boton-desencriptar" onclick = "botonDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <div class="ocultar">
                <img src="./assets/munieco.png" alt="Un muñeco con una lupa" class="munieco">
                <h1>Ningún mensaje fue encontrado:</h1>
                <p>Ingrese el texto que desea encriptar o desencriptar.</p>
            </div>
            <textarea cols="30" rows="10" class="mensaje"></textarea>
            <div class="copiar">
                <button class = "boton-copiar" onclick = "copiar()">Copiar</button>
                <span id="mensaje-confirmacion" class="mensaje-confirmacion"></span>
            </div>
        </section>
    </main>
    <footer>
        <p>Desarrollado por Mariana A. Lois</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
